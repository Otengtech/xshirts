<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-------------------------- LOGIN ------------------------------>
    <div
        class="min-h-screen flex flex-col items-center p-5 justify-center bg-gradient-to-br from-blue-900 to-yellow-400">
        <a href="index.html"><i class="fa-solid fa-circle-xmark text-4xl cursor-pointer text-yellow-400  p-6 "></i></a>
        <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-center text-yellow-400 mb-8">Login</h1>
            <form>
                <div class="relative mb-6">
                    <i class="fa-solid fa-envelope absolute left-4 top-4 text-blue-900"></i>
                    <input id="login-email" type="email"
                        class="w-full px-12 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                        placeholder="Email" required>
                </div>
                <div class="relative mb-6">
                    <i class="fa-solid fa-lock absolute left-4 top-4 text-blue-900"></i>
                    <input id="login-password" type="password"
                        class="w-full px-12 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                        placeholder="Password" required>
                    <i class="fa-solid fa-eye absolute right-4 top-4 text-gray-500 cursor-pointer"
                        onclick="togglePassword()"></i>
                </div>
                <button id="submit" type="submit"
                    class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-lg hover:bg-yellow-300 transition duration-300">Login</button>
            </form>
            <p class="text-center text-gray-500 mt-4">
                Don't have an account? <a href="signup.html" class="text-yellow-500 font-bold hover:underline">Sign
                    Up</a>
            </p>
        </div>
    </div>      

</body>

</html>
