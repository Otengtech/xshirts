<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="min-h-screen p-5 flex flex-col items-center justify-center bg-gradient-to-br from-blue-900 to-yellow-400">
        <a href="index.html"><i class="fa-solid fa-circle-xmark text-4xl cursor-pointer text-yellow-400  p-6 "></i></a>
        <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-center text-yellow-400 mb-8">Sign Up</h1>
            <form>
                <div class="relative mb-6">
                    <i class="fa-solid fa-envelope absolute left-4 top-4 text-blue-900"></i>
                    <input 
                        type="email" 
                        class="w-full px-12 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="Email" 
                        required>
                </div>
                <div class="relative mb-6">
                    <i class="fa-solid fa-lock absolute left-4 top-3 text-blue-900"></i>
                    <input 
                        id="password" 
                        type="password" 
                        class="w-full px-12 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="Password" 
                        required>
                    <i id="togglePassword" class="fa-solid fa-eye absolute right-4 top-3 text-gray-500 cursor-pointer"></i>
                </div>
                <div class="relative mb-6">
                    <i class="fa-solid fa-lock absolute left-4 top-3 text-blue-900"></i>
                    <input 
                        id="confirmPassword" 
                        type="password" 
                        class="w-full px-12 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="Confirm Password" 
                        required>
                    <i id="toggleConfirmPassword" class="fa-solid fa-eye absolute right-4 top-3 text-gray-500 cursor-pointer"></i>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-lg hover:bg-yellow-300 transition duration-300">Sign Up</button>
            </form>
            <p class="text-center text-gray-500 mt-4">
                Already have an account? <a href="login.html" class="text-yellow-500 font-bold hover:underline">Login</a>
            </p>
        </div>
    </div>
    
    <script src="app.js" type="module">
        
    </script>
</body>
</html>
